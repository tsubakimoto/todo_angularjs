<!doctype html>
<html lang="ja" ng-app>
<head>
    <meta charset="UTF-8">
    <title>Todo by AngularJS</title>
    <script src="./angular.min.js"></script>
    <script src="./myscript.js"></script>
    <style>
        .done-true {
            color: gray;
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <h1>Todo list</h1>
    <div ng-controller="mainCtrl">
        <p>Finished Task: {{getDoneCount()}} / {{tasks.length}}</p>
        <button ng-click="deleteDone()">Delete Finished</button>
        
        <ul>
            <li ng-repeat="task in tasks">
                <input type="checkbox" ng-model="task.done">
                <span class="done-{{task.done}}">{{task.body}}</span>
                <a href="" ng-click="tasks.splice($index,1)">[x]</a>
            </li>
        </ul>
        
        <form ng-submit="addNew()">
            <input type="text" ng-model="newTaskBody">
            <input type="submit" value="add">
        </form>
        
        <p>{{tasks|json}}</p>
    </div>
</body>
</html>
